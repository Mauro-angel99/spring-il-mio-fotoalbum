<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<header>
		<h1>Album</h1>
	</header>
	<form
		method="GET"
		action="/photo/admin/search"
	>
		<label>Title or Tag:</label>
		<input type="text" name="query" th:value="${query}">  
		<input type="submit" value="SEARCH">	
	</form>
	<h2
		th:if="${photos.size() < 1}"
	>Photo not found</h2>
	<a href="/photo/admin/create">CREATE NEW PHOTO</a>
	<ul
		th:unless="${photos.size() < 1}"
	>
		<li
		th:each="photo : ${photos}"
		th:object="${photo}"
		>
		   <a
		   th:href="@{/photo/admin/{id} (id=*{id})}"
		   >
		   [[*{title}]]
		   </a>
		   <br>
		   <img th:src="@{*{url}}" alt="">
		   <a
		   th:href="@{/photo/admin/update/{id} (id=*{id})}"
		   >
		   UPDATE
	       </a> - 
	       <a
	       th:href="@{/photo/admin/delete/{id} (id=*{id})}"
	       >
	       DELETE
           </a>
        </li>
	</ul>
</body>
</html>
